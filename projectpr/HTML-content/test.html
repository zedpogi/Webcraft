<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Text Box</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .textbox2-container {
            background-color: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 800px;
        }

        .textbox2-container h2 {
            color: #333;
            text-align: center;
        }

        .textbox2-container textarea {
            width: 100%;
            height: 300px;
            padding: 10px;
            font-family: monospace;
            font-size: 14px;
            border: 1px solid #ddd;
            border-radius: 5px;
            resize: vertical;
            box-sizing: border-box;
        }

        .textbox2-container button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 10px;
            width: 30%;
            display: block;
            margin: 0 auto;
        }

        .textbox2-container button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div class="textbox2-container">
        <h2>Semantic HTML</h2>

        <!-- Text Area with HTML code inside -->
        <textarea id="htmlCode">
&lt;header&gt;
  &lt;h1&gt;One Piece&lt;/h1&gt;
  &lt;p&gt;By Eiichiro Oda&lt;/p&gt;
&lt;/header&gt;

&lt;article&gt;
  &lt;h2&gt;Monkey D. Luffy&lt;/h2&gt;
  &lt;p&gt;The man who will become the Pirate King&lt;/p&gt;
&lt;/article&gt;

&lt;footer&gt;
  &lt;p&gt;Thanks for reading!&lt;/p&gt;
&lt;/footer&gt;
        </textarea>

        <button onclick="alert('Great!ðŸ˜Š')">Click</button>
    </div>

</body>
</html>
