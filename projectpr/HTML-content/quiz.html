<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Quiz</title>
    <link rel="stylesheet" href="quiz.css">
</head>
<body>
    <header>
        <h1 class="logo-text">Webcraft</h1>
        <img src="webcraft_logo.png" alt="" class="logo">
    </header>

    <div class="quiz-body">
    <div class="quiz-container">
        <h1>Test your knowledge on HTML!</h1>
        <form id="quizForm">
          <div class="question" id="q1">
            <p>1. What does HTML stands for?</p>
            <div class="options">
              <label><input type="radio" name="q1" value="Paris"> HyperMedia Text Markup Language</label>
              <label><input type="radio" name="q1" value="London"> High-level Text Markup Language</label>
              <label><input type="radio" name="q1" value="Berlin"> Hypertext Markup Language</label>
              <label><input type="radio" name="q1" value="Madrid"> Hyperlink Markup Language</label>
            </div>
            <button type="button" onclick="nextQuestion(1)">Next</button>
          </div>
    
          <div class="question" id="q2">
            <p>2. Who wrote 'Hamlet'?</p>
            <div class="options">
              <label><input type="radio" name="q2" value="Shakespeare"> Shakespeare</label>
              <label><input type="radio" name="q2" value="Dickens"> Dickens</label>
              <label><input type="radio" name="q2" value="Austen"> Austen</label>
              <label><input type="radio" name="q2" value="Hemingway"> Hemingway</label>
            </div>
            <button type="button" onclick="nextQuestion(2)">Next</button>
          </div>
    
          <div class="question" id="q3">
            <p>3. What is the smallest planet in our solar system?</p>
            <div class="options">
              <label><input type="radio" name="q3" value="Mercury"> Mercury</label>
              <label><input type="radio" name="q3" value="Mars"> Mars</label>
              <label><input type="radio" name="q3" value="Venus"> Venus</label>
              <label><input type="radio" name="q3" value="Earth"> Earth</label>
            </div>
            <button type="button" onclick="nextQuestion(3)">Next</button>
          </div>
    
          <div class="question" id="q4">
            <p>4. What is the largest ocean on Earth?</p>
            <div class="options">
              <label><input type="radio" name="q4" value="Atlantic"> Atlantic Ocean</label>
              <label><input type="radio" name="q4" value="Indian"> Indian Ocean</label>
              <label><input type="radio" name="q4" value="Pacific"> Pacific Ocean</label>
              <label><input type="radio" name="q4" value="Arctic"> Arctic Ocean</label>
            </div>
            <button type="button" onclick="nextQuestion(4)">Next</button>
          </div>
    
          <div class="question" id="q5">
            <p>5. Who painted the Mona Lisa?</p>
            <div class="options">
              <label><input type="radio" name="q5" value="Da Vinci"> Leonardo Da Vinci</label>
              <label><input type="radio" name="q5" value="Van Gogh"> Vincent Van Gogh</label>
              <label><input type="radio" name="q5" value="Picasso"> Pablo Picasso</label>
              <label><input type="radio" name="q5" value="Rembrandt"> Rembrandt</label>
            </div>
            <button type="button" onclick="submitQuiz()">Submit Quiz</button>
    
        </form>
        <div id="result"></div>
      </div>
    </div>
</div>

  <script src="quiz.js"></script>
</body>
</html>
